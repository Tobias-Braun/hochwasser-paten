<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{post?.title}}</mat-card-title>
      <mat-card-subtitle>{{post?.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]=post?.imageUrl alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{post?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ANSEHEN</button>
    </mat-card-actions>
  </mat-card>
